<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="html" href="index.html">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="addbook.css"> -->
    <title>Document</title>
</head>

<body>
    <nav>
        <h1>BOOK MANAGEMENT STORE</h1>
        <button id='btn1'>BOOK LIST</a></button>
        <button id='btn2'>ADD BOOKS</a></button>
    </nav><br>
    <div class='form-wrap' id="add-book">

        <form id="add-details" action="index.html" method="GET">
            <h3>ADD BOOK DETAILS</h3>
            <hr>
            <label for='id'>BOOK ID: </label><br>
            <input type="text" id="id" placeholder="AC123"><br>
            <label for='title'>BOOK TITLE: </label><br>
            <input type="text" id="title" placeholder="Alchemist"><br>

            <label for='author'>BOOK AUTHOR: </label><br>
            <input type="text" id="author" placeholder="eg:Paulo Coelho"><br>

            <label for='rating'>RATING: </label><br>
            <input type="text" id="rating"><br>

            <label for='rating'>PRICE: </label><br>
            <input type="text" id="price"><br>

            <!-- <label for='url'>URL FOR DETAILS: </label><br>
        <input type="text" id="Display" placeholder="https://www.google.com"><br><br> -->

            <input type="submit" id="addbutton" value="Add">
        </form>
    </div>
    <div id="search-book">
        <div>
            <form id='search-area'>
                <label for='search-bar'><b>Search</b></label>
                <select id='selection'>
                    <option id='one'>Id</option>
                    <option id=two>Title</option>
                    <option id='three'>Author</option>
                    <option id='four'>Price </option>
                    <option id="five">Rating</option>
                </select>
                <input type='text' id='search-bar' placeholder="Search Option">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <br>
        <br>
        <div class="book-List">
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Rating</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table"></tbody>

            </table>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
